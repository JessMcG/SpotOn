<!doctype html>
<html><head>
	<meta charset="utf-8">
	<title>Spot On</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/script2.js"></script>
	
</head>
<body>
	
	<div id="container">
	
		<div id="nav">
			<a href="index.html"><img id="logo" src="img/SpotOnLogo.png" alt="logo" /></a>	
			
			<ul id="normalMenu">
				<li><a href="index.html">Home</a></li>
				<li><a href="profile.html">Profile</a></li>
				<li><a href="player.html">Media Player</a></li>
			</ul>
			
			<div id="loginWithSpotify">
					<p>Login with </p> <img id="SpotLogo" src="img/spotifyLogo.png" alt="spotify logo" />
			</div>
			
			<div id="respMenu">				
				
			</div>
		</div>
		
		<div id="respNav">
			
			
			<div class="respContent">
				<div id="closeRespMenu">

				</div>

				<div id="respNavProfileLogin">

				</div>
				<img id="respNavImage" src="img/guest.jpg" alt="" />

				<h2>Guest User</h2>

				<div id="spotifyLoginResp">
					<p>Login with </p> <img id="SpotLogoResp" src="img/spotifyLogo.png" alt="spotify logo" />
				</div>

				<div id="respNavLinks">

					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="profile.html">Profile</a></li>
						<li><a href="player.html">Media Player</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div id="header">
			
			<img src="img/profile.jpg" id="profilePicture" />
			
			<h3>Allan Noble</h3>
			<h4>Playlists - <span>3</span> Songs - <span>19</span></h4>	
			
		</div>
		
		<div id="clear-box">
			
		</div>
		
		<div id="profileInfo">
		
			<div id="playerContent" class="profileCols">
				
				<h2 id="playerPlaylistTitle">Playlist title</h2>
			
				<div id="musicPlayer">
					
					<div id="coverArtBlured">
												
						<img id="coverArtBluredInner" src="img/art4.jpg" alt="img" />

						<img src="img/wave.png" id="waves" alt="" />
						<img src="img/wave.png" id="waves2" alt="" />
						<img src="img/wave.png" id="waves3" alt="" />
							
						
					</div>
					
					<img id="trackArt" src="img/art4.jpg" alt="img" />
						
					
					<div id="trackDetails">
						
						<h2 id="playerArtistName">Imagine Dragons</h2>
						<p id="playerTrackName">Roots</p>
						
					</div>
					<div class="playTrackButton">
						<img id="playIcon" src="img/play.png" alt="play track" />
					</div>
					<div class="playTrackButton2">
						<img id="pauseIcon" src="img/pause.png" alt="pause track" />
					</div>
					
					<div id="playPrev" class="nextPrevButtons prevPos">
						
						<img src="img/prev.png" alt="close" />
						
					</div>
					
					<div id="playNext" class="nextPrevButtons nextPos">
						
						<img src="img/next.png" alt="close" />
						
					</div>
					
				</div>
				
			</div>
			<div class="profileCols">
				
				<h2>Tracks</h2>
				
				<div id="profileSongs">
			
				
					<ol id="allTracks">
				
					</ol>
					
				</div>
				
			</div>
		
		</div>
		
		
		<div id="footer">
			
				<audio id="ffs" controls> 
				  <source src="audio/human.mp3" type="audio/mpeg">
				</audio>
	
		</div>
	</div>
</body>
</html>
